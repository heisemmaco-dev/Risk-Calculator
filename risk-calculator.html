<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Calculator - Emmaco</title>
  <style>
      :root {
      --bg: #f2f6fc;
      --card: #ffffff;
      --text: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --highlight: #1e88e5;
      --button-hover: #1668b5;
      --result-bg: #e3f2fd;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --input-bg: #2c2c2c;
      --input-border: #555;
      --highlight: #90caf9;
      --button-hover: #64b5f6;
      --result-bg: #263238;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--highlight);
      margin: 20px 0;
      text-align: center;
      font-size: 2rem;
    }

    .calculator {
      background: var(--card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: background 0.3s ease;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      background-color: var(--highlight);
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .results {
      margin-top: 20px;
      background: var(--result-bg);
      padding: 20px;
      border-radius: 10px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .toggle {
      margin-bottom: 15px;
      background: none;
      color: var(--highlight);
      border: 2px solid var(--highlight);
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .toggle:hover {
      background: var(--highlight);
      color: #fff;
    }

    @media screen and (max-width: 500px) {
      body {
        padding: 15px;
      }

      .calculator {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h1>Risk Calculator</h1>
  <div class="calculator">
    <label for="entry">Entry Price</label>
    <input type="number" id="entry" placeholder="e.g. 0.14224" step="any">

    <label for="stopLoss">Stop Loss</label>
    <input type="number" id="stopLoss" placeholder="e.g. 0.14123" step="any">

    <label for="riskAmount">Risk Amount (USDT)</label>
    <input type="number" id="riskAmount" placeholder="e.g. 3" step="any">

    <label for="leverage">Leverage</label>
    <input type="number" id="leverage" placeholder="e.g. 50" step="any">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results" style="display:none;">
      <p><strong>Units (position size):</strong> <span id="units"></span></p>
      <p><strong>Order Value (USDT):</strong> <span id="orderValue"></span></p>
      <p><strong>Margin Required (USDT):</strong> <span id="marginRequired"></span></p>
    </div>
  </div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entry').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const riskAmount = parseFloat(document.getElementById('riskAmount').value);
      const leverage = parseFloat(document.getElementById('leverage').value);

      if (isNaN(entry) || isNaN(stopLoss) || isNaN(riskAmount) || isNaN(leverage) || entry === stopLoss) {
        alert('Please fill in all fields correctly.');
        return;
      }

      const priceDiff = Math.abs(entry - stopLoss);
      const units = riskAmount / priceDiff;
      const orderValue = units * entry;
      const marginRequired = orderValue / leverage;

      document.getElementById('units').innerText = units.toFixed(2);
      document.getElementById('orderValue').innerText = orderValue.toFixed(2);
      document.getElementById('marginRequired').innerText = marginRequired.toFixed(2);
      document.getElementById('results').style.display = 'block';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
